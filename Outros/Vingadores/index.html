<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Vingadores</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <header>
            <h1>Vingadores</h1>
            
            <ul>
                <li><a href="#">Filmes</a></li>
                <li><a href="#">Personagens</a></li>
                <li><a href="#">Marvel</a></li>
                <li><a href="#">Equipe</a></li>
                <li><a href="#">Patrocinadores</a></li>
            </ul>

            <div class="search">
                <input type="search" name="search" id="search">
                <button type="submit"><span class="material-symbols-outlined">search</span></button>
            </div>
        </header>
        <main>
            <div class="movies">
                <div class="card-movie">
                    <h3>Capitão América: O Primeiro Vingador</h3>
                    <figure>
                        <img src="images/capitao-america.jpg" alt="Capitão América">
                        <figcaption>Lançamento em 29 de Julho de 2011</figcaption>
                    </figure>
                </div>
                <div class="card-movie">
                    <h3>Capitã Marvel</h3>
                    <figure>
                        <img src="images/capita-marvel.jpg" alt="Capitã Marvel">
                        <figcaption>Lançamento em 7 de Março de 2019</figcaption>
                    </figure>
                </div>
                <div class="card-movie">
                    <h3>Homem de Ferro</h3>
                    <figure>
                        <img src="images/homem-ferro-1.png" alt="Homem de Ferro">
                        <figcaption>Lançamento em 19 de Abril de 2004</figcaption>
                    </figure>
                </div>
                <div class="card-movie">
                    <h3>Homem de Ferro 2</h3>
                    <figure>
                        <img src="images/homem-ferro-2.png" alt="Homem de Ferro 2">
                        <figcaption>Lançamento em 30 de Abril de 2010</figcaption>
                    </figure>
                </div>
                <div class="card-movie">
                    <h3>O Incrível Hulk</h3>
                    <figure>
                        <img src="images/hulk.png" alt="O Incrível Hulk">
                        <figcaption>Lançamento em 13 de Julho de 2008</figcaption>
                    </figure>
                </div>
                <div class="card-movie">
                    <h3>Thor</h3>
                    <figure>
                        <img src="images/thor.webp" alt="Thor">
                        <figcaption>Lançamento em 29 de Abril de 2011</figcaption>
                    </figure>
                </div>
                <div class="card-movie">
                    <h3>Os Vingadores</h3>
                    <figure>
                        <img src="images/os-vingadores.jpg" alt="Os Vingadores">
                        <figcaption>Lançamento em 27 de Abril de 2012</figcaption>
                    </figure>
                </div>
                <div class="card-movie">
                    <h3>Homem de Ferro 3</h3>
                    <figure>
                        <img src="images/homem-ferro-3.png" alt="Homem de Ferro 3">
                        <figcaption>Lançamento em 26 de Abril de 2013</figcaption>
                    </figure>
                </div>
                <div class="card-movie">
                    <h3>Thor: O Mundo Sombrio</h3>
                    <figure>
                        <img src="images/thor-mundo-sombrio.jpg" alt="Thor: O Mundo Sombrio">
                        <figcaption>Lançamento em 1 de Novembro de 2013</figcaption>
                    </figure>
                </div>
            </div>
        </main>
    </body>
</html>
