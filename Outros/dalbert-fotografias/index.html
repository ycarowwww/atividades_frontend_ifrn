<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dalbert Fotografias</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <img src="images/marca.png" alt="Marca">
                <div class="text">
                    <h1>Dalbert</h1>
                    <p>Fotografias</p>
                </div>
            </div>

            <div class="social-media">
                <a href="#"><img src="images/insta.png" alt="Instagram"></a>
                <a href="#"><img src="images/x.png" alt="X (Twitter)"></a>
            </div>
        </header>

        <main class="images">
            <img src="images/foto1.png" alt="Foto1">
            <img src="images/foto2.png" alt="Foto2">
            <img src="images/foto3.png" alt="Foto3">
            <img src="images/foto4.png" alt="Foto4">
            <img src="images/foto5.png" alt="Foto5">
            <img src="images/foto6.png" alt="Foto6">
        </main>

        <footer class="footer">
            <button id="photos">Fotos</button>
            <button id="services">Servi√ßos</button>
            <button id="contact">Contato</button>
        </footer>
    </body>
</html>
