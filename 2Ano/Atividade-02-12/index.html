<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atividade - Título Colorido</title>
        <link rel="stylesheet" href="index.css">
        <script defer src="index.js"></script>
    </head>
    <body>
        <h1 id="title">Título</h1>

        <label for="title-input">Novo Título</label>
        <input type="text" name="title-input" id="title-input" value="Título" placeholder="Novo Título">
        <label for="interval-seconds">Intervalo da mudança de cores do título (segundos)</label>
        <input type="number" name="interval-seconds" id="interval-seconds" min="0" value="30" placeholder="Intervalo (segundos)">
        <button id="btn-apply">Aplicar</button>
    </body>
</html>
