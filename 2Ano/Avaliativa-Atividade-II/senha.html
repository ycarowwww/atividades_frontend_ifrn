<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Confirmar Senhas - Atividade</title>
        <script defer src="senha.js"></script>
    </head>
    <body>
        <label for="input-password">Senha:</label>
        <input type="text" name="input-password" id="input-password"> <!-- Inputs são do tipo "text" para facilitar a verificação da "igualdade" das senhas pelo usuário. -->
        <label for="input-confirmation">Confirmar Senha:</label>
        <input type="text" name="input-confirmation" id="input-confirmation">
        <button id="check-password">Verificar Senhas</button>
        <p id="result"></p>
    </body>
</html>
